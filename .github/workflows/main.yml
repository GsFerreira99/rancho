on:
  push:
    branches: main


jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    defaults:
        run:
          shell: bash
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Sync files
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
            username: ${{ secrets.ftp_username }}
            server: ${{ secrets.ftp_host }}
            port: ${{ secrets.ftp_port }}
            remote_path: '/home/gabriel/rancho/'
            sftp_only: true
            password: ${{ secrets.ftp_password }}
  
    - name: ðŸ“‚ Iniciar venv
      run: source rancho/ranchoenv/bin/activate
    - name: ðŸ“‚ Instalar Pacotes
      run: pip install -r requirements.txt
    - name: ðŸ“‚ Coletar Static
      run: python rancho/manage.py collectstatic
    - name: ðŸ“‚ Recarregar Gunicorn
      run: sudo systemctl restart gunicorn    
      

        
            
            


